<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to The Victorias Ltd. promotions! Chat for exclusive offers!">
    <title>Chat with The Victorias Ltd. - Limited Offer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 30px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #FFD700; /* Gold for Naija vibe */
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .whatsapp-btn {
            background-color: rgb(224, 116, 16); /* WhatsApp green */
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
        }
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .whatsapp-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="gif-container">
            <img src="assets/images/gif.gif" alt="Leo the AI bot waving">
        </div>
        </div>
        <h1>Welcome to The Victorias Ltd.!</h1>
        <p id="promoMessage">Discover our exclusive offers—chat now to learn more! Visit <a href="www.thevictorias.com.ng/policies" target="_blank">our policies</a> for NDPA compliance.</p>
        <a href="#" id="whatsappBtn" class="whatsapp-btn">Chat with The Victorias</a>
    </div>

    <script>
        // Function to get URL parameter
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get promo from URL and set custom message
        const promo = getParameterByName('promo');
        const promoMessage = document.getElementById('promoMessage');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const baseWhatsAppText = "Hi Victorias! I'm interested in your services!";
        let whatsappLink = `https://wa.me/+2348055538518?text=${encodeURIComponent(baseWhatsAppText)}`;

        if (promo) {
            const promoText = promo.charAt(0).toUpperCase() + promo.slice(1).toLowerCase(); // Capitalize first letter
            switch (promo.toLowerCase()) {
                case 'n60kbundle':
                    promoMessage.textContent = `Welcome to the N60k Bundle offer! Get N300,000 worth of services (website, custom domain, email, Google Business, social setup, Maps pin) for just N60,000—limited to first 50! Chat now! Visit <a href="www.thevictorias.com.ng/policies" target="_blank">our policies</a> for NDPA compliance.`;
                    whatsappLink = `https://wa.me/+2348055538518?text=${encodeURIComponent(`Hi Victorias! I'm here for the N60k Bundle offer!`)}`;
            }
        } else {
            promoMessage.textContent = `Discover our exclusive offers—chat now to learn more! Visit <a href="www.thevictorias.com.ng/policies" target="_blank">our policies</a> for NDPA compliance.`;
        }

        // Update WhatsApp button link
        whatsappBtn.href = whatsappLink;
    </script>
</body>
</html>
